<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Advanced Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button class="function-btn" onclick="clearDisplay()">C</button>
    <button class="function-btn" onclick="backspace()">←</button>
    <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
    <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="equals-btn" onclick="calculate()">=</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="operator-btn" onclick="appendToDisplay('%')">%</button>
    <button class="operator-btn" onclick="calculateSquareRoot()">√</button>
    <button class="memory-btn" onclick="memoryRecall()">MR</button>
    <button class="memory-btn" onclick="memoryClear()">MC</button>
    <button class="memory-btn" onclick="memoryAdd()">M+</button>
    <button class="memory-btn" onclick="memorySubtract()">M-</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
